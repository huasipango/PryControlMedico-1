<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<header th:replace="layout :: header"></header>

<div class="container">
    <br />
    <div class="card col-md-12">
        <div class="card-body">
            <div class="form-group row">
                <div class="content col-sm-1">
                    <i class="far fa-plus-square fa-2x"></i>
                </div>
                <h3 class="card-title col-sm-10" th:text="${title}"></h3>
            </div>
            <hr />

            <form th:action="@{/dosis/save}" th:object="${dosis}" method="post">

                <div class="form-group row">
                    <div class="content col-sm-3">
                        <i class="fas fa-tablets"></i>
                        <label class="h5 col-form-label">&nbsp;Estado:</label>
                    </div>
                    <div class="content col-sm-6">
                        <select th:field="*{estado}" class="form-control" id="tipoFrecuencia">
                            <option value="0">Tomado</option>
                            <option value="1">Pendiente</option>
                            <option value="2">Por Tomar</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="content col-sm-3">
                        <i class="fas fa-vial"></i>
                        <label class="h5 col-form-label">&nbsp;Fecha y Hora:</label>
                    </div>
                    <div class="content col-sm-6">
                        <input class="form-control" type="datetime-local" th:field="*{fechaHora}"
                               th:errorclass="'form-control is-invalid'" /> <small
                            class="invalid-feedback" th:if="${#fields.hasErrors('fechaHora')}"
                            th:errors="*{fechaHora}"></small>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="content col-sm-3">
                        <i class="fas fa-dollar-sign"></i>
                        <label class="h5 col-form-label">&nbsp;NÃºmero:</label>
                    </div>
                    <div class="content col-sm-6">
                        <input class="form-control" type="text"
                               th:field="*{numero}"
                               th:errorclass="'form-control is-invalid'" />
                        <small class="invalid-feedback"
                               th:if="${#fields.hasErrors('numero')}"
                               th:errors="*{numero}"></small>
                    </div>
                </div>
                <hr />
                <div class="form-group row">
                    <div class="col-sm-4">
                        <a class="btn btn-danger"
                           href="javascript:history.go(-1)">
                            <i class="fas fa-minus-circle"></i>&nbsp;Cancelar</a>
                        <button class="btn btn-success" type="submit">
                            <i class="fas fa-plus-circle"></i>&nbsp;Guardar
                        </button>
                    </div>
                </div>
                <input type="hidden" th:field="*{iddosis}" />
                <input type="hidden" th:field="*{detalleReceta.iddetalleReceta}" />


            </form>







        </div>
    </div>
</div>


<footer th:replace="layout :: footer"></footer>
</body>
</html>
