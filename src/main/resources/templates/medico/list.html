<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout :: head"></head>
<body>
	<header th:replace="layout :: header"></header>
	
	<div class="container">
		<br />
		<div class="card col-md-12">
			<div class="card-body">
				<div class="form-group row">
					<div class="content col-sm-1">
						<i class="far fa-plus-square fa-2x"></i>
					</div>
					<h3 class="card-title col-sm-6" th:text="${title}"></h3>
					<div class="col-sm-4"></div>
				</div>
				<hr />
				<table class="table table-hover">
					<thead>
						<tr>
							<th><i class="fas fa-user-md fa-2x"></i>&nbsp;Nombre</th>
							<th><i class="fas far fa-address-card fa-2x"></i>&nbsp;Licencia</th>
							<th><i class="fas fa-phone fa-2x"></i>&nbsp;Especialidad</th>
							<th><i class="fas fa-user fa-2x"></i>&nbsp;Creado por</th>
							<th><i class="fas fa-calendar-times fa-2x"></i>&nbsp;Creado en</th>
							<th sec:authorize="hasRole('ROLE_ADMIN')"><a class="btn btn-sm btn-success" 
								th:href="@{/medico/create}"><i class="fas fa-plus"></i>&nbsp;Nuevo</a></th>
						</tr>
					</thead>
					<tbody>
					<tr th:each=" medico : ${lista}" >
						<td th:text="${medico.nombre} + ${medico.apellido}"></td>
						<td th:text="${medico.licencia}"></td>
						<td th:text="${medico.especialidad}"></td>
						<td th:text="${medico.creadoPor}"></td>
						<td th:text="${medico.creadoEn}"></td>
						<td >
							<a sec:authorize="hasRole('ROLE_ADMIN')"
							   class="btn btn-sm btn-primary" title="Editar"
							   th:href="@{/medico/update/} + ${medico.idpersona}">
								<i class="fas fa-edit"></i>
							</a>
							<a class="btn btn-sm btn-success" title="Ver"
							   th:href="@{/medico/retrieve/} + ${medico.idpersona}">
								<i class="fas fa-eye"></i>
							</a>
							<a sec:authorize="hasRole('ROLE_ADMIN')"
							   class="btn btn-sm btn-danger" title="Eliminar"
							   th:href="@{/medico/delete/} + ${medico.idpersona}">
								<i class="fas fa-trash-alt"></i>
							</a>
						</td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	
				
	<footer th:replace="layout :: footer"></footer>
</body>
</html>
