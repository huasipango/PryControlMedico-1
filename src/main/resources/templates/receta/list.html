<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
	<header th:replace="layout :: header"></header>
	
	<div class="container">
		<br />
		<div class="card col-md-12">
			<div class="card-body">
				<div class="form-group row">
					<div class="content col-sm-1">
						<i class="far fa-plus-square fa-2x"></i>
					</div>
					<h3 class="card-title col-sm-6" th:text="${title}"></h3>
					<div class="col-sm-4"></div>
				</div>
				<hr />
				<table class="table table-hover">
					<thead>
						<tr>
							<th><i class="fas fa-user fa-2x"></i>&nbsp;Paciente</th>
							<th><i class="fas far fa-user-md fa-2x"></i>&nbsp;MÃ©dico</th>
							<th><i class="fas fa-tablets fa-2x"></i>&nbsp;Medicamentos</th>
							<th><i class="fas fa-calendar-times fa-2x"></i>&nbsp;Fecha</th>
							<th><a class="btn btn-sm btn-success" th:href="@{/receta/create}" >
								<i class="fas fa-plus"></i>&nbsp;Nuevo</a>
							</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="receta : ${recetas}">
							<td th:text="${receta.medico.nombre}+ ' ' + ${receta.medico.apellido}"></td>
							<td th:text="${receta.paciente.nombre}+ ' ' + ${receta.paciente.apellido}"></td>
							<td th:text="${receta.detalles.size()}"></td>
							<td th:text="${receta.fecha}"></td>
							<td>
								<a class="btn btn-sm btn-warning" title="Editar"
								   th:href="@{/receta/update/} + ${receta.idreceta}">
									<i class="fas fa-edit"></i>
								</a>
								<a class="btn btn-sm btn-primary" title="Ver"
								   th:href="@{/receta/retrieve/} + ${receta.idreceta}">
									<i class="fas fa-eye"></i>
								</a>
							</td>
						</tr>
					</tbody>
				</table>				
			</div>
		</div>
	</div>
	
				
	<footer th:replace="layout :: footer"></footer>
</body>
</html>
