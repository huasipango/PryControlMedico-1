<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
	<header th:replace="layout :: header"></header>
	
	<div class="container">
		<br />
		<div class="card col-md-12">
			<div class="card-body">
				<div class="form-group row">
					<div class="content col-sm-1">
						<i class="far fa-plus-square fa-2x"></i>
					</div>
					<h3 class="card-title col-sm-6" th:text="${title}"></h3>
					<div class="col-sm-4">
                        <button class="btn btn-danger" data-toggle="modal" data-target="#deleteModal">
                            <i class="fas fa-trash-alt"></i>&nbsp;Eliminar</button>
                        <a class="btn btn-primary" th:href="@{/receta/list}"><i
                                class="fas fa-arrow-left"></i>&nbsp;Volver</a>
                    </div>
				</div>
                <input type="hidden" id="idreceta"
                       th:value="${receta.idreceta}" />
				<hr />
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group row">
                            <div class="content col-sm-3 bg-light">
                                <i class="fas fa-user-md"></i> <label
                                    class="h5 col-form-label">&nbsp;MÃ©dico:</label>
                            </div>
                            <div class="col-sm-8">
                                <h5 class="card-text" th:text="${receta.medico.nombre}+ ' ' + ${receta.medico.apellido}"></h5>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="content col-sm-3 bg-light">
                                <i class="fas fa-user"></i> <label class="h5 col-form-label">&nbsp;Paciente:</label>
                            </div>
                            <div class="col-sm-8">
                                <h5 class="card-text" th:text="${receta.paciente.nombre}+ ' ' + ${receta.paciente.apellido}"></h5>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="content col-sm-3 bg-light">
                                <i class="fas fa-calendar-times"></i> <label
                                    class="h5 col-form-label">&nbsp;Fecha:</label>
                            </div>
                            <div class="col-sm-8">
                                <h5 class="card-text" th:text="${receta.fecha}"></h5>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="content col-sm-3 bg-light">
                                <i class="fas fa-check"></i> <label class="h5 col-form-label">&nbsp;Estado:</label>
                            </div>
                            <div class="col-sm-8">
                                <h5 class="card-text"
                                    th:text="${receta.activo} ? 'ACTIVO' : 'INACTIVO'"></h5>
                            </div>
                        </div>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>NOMBRE</th>
                                    <th>CANTIDAD</th>
                                    <th>POSOLOGIA</th>
                                    <th>FRECUENCIA</th>
                                    <th>TIPOFRECUENCIA</th>
                                    <th>ESTADO</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="detalle : ${receta.detalles}">
                                    <td th:text="${detalle.medicamento.nombreComercial}"/>
                                    <td th:text="${detalle.cantidad}"/>
                                    <td th:text="${detalle.posologia}"/>
                                    <td th:text="${detalle.frecuencia}"/>
                                    <td th:text="${detalle.descripcionTipoFrecuencia}"/>
                                    <td th:text="${detalle.activo} ? 'ACTIVO' : 'INACTIVO'"/>
                                    <td>
                                        <a class="btn btn-sm btn-warning" title="Editar"
                                           th:href="@{/detallereceta/update/} + ${detalle.iddetalleReceta}">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <a class="btn btn-sm btn-primary" title="Ver"
                                           th:href="@{/detallereceta/retrieve/} + ${detalle.iddetalleReceta}">
                                            <i class="fas fa-eye"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
			</div>
		</div>
	</div>
	<footer th:replace="layout :: footer"></footer>
</body>
</html>
